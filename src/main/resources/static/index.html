<!DOCTYPE html>
<html>
<head>
    <title>Authorisation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/help/w3.css" />
</head>
<body>
<!--TODO Design tool tips need to be refactored-->
<div id="errorAuthorisation" class="w3-red w3-card-2 w3-panel w3-display-topright">
    <p>Authorisation has been failed, please, try again</p>
</div>
<div class="w3-row invis">
    <div class="w3-col w3-container w3-quarter"></div>
    <div class="w3-quarter w3-center w3-animate-opacity">
        <button id="button1"><span>Sign In</span></button>
        <br/><br/>
        <form id="loginForm" class="invisForm" action="/login" method="post">
            <input placeholder="Username" class="w3-input" name="username" ><br/>
            <input type="password" placeholder="Password" class="w3-input" id="password" name="password"><br>
            <input type="submit" class="w3-btn w3-round customButton" value="OK">
            <br/>
            <p>If you don't own account, then create it</p>
            <div class="w3-btn w3-border w3-round" id="buttonReg"><span>Log in</span></div>
        </form>
        <div class="invisForm" id="formReg">
            <form method="post" action="/login">
                <p>Enter information for authorisation</p>
                <input type="hidden" value="logIn">
                <input placeholder="Nickname" class="w3-input" id="input3"><br/>
                <input placeholder="Username" class="w3-input"><br/>
                <input type="password" placeholder="Password" class="w3-input"><br/>
                <i class="fa fa-vk fa-2x"></i>
                <i class="fa fa-twitter fa-2x"></i>
                <i class="fa fa-facebook fa-2x"></i>
                <i class="fa fa-google fa-2x"></i><br/>
                <button class="w3-btn w3-round w3-border">Log In</button>
                <span id="return" class="w3-padding-large">&#8634;</span>
            </form>
        </div>
    </div>
    <div class="w3-quarter w3-center w3-animate-opacity">
        <button id="button2"><span>Just For Fun</span></button>
        <br><br/>
        <form class="invisForm" id="form2" action="/login" method="post">
            <input  placeholder="Username" class="w3-input" name="username" disabled><br/>
            <input type="submit"  class="w3-btn w3-round customButton" value="OK" disabled/>
        </form>
    </div>
</div>
<div class="w3-col w3-container w3-quarter"></div>
<div class="w3-container w3-display-bottomright"><p>Welcome to our chat &#169;</p></div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
