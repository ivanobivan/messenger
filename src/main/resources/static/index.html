<!DOCTYPE html>
<html>
<head>
    <title>Authorisation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/help/w3.css"/>
</head>
<body>
<!--TODO Design tool tips need to be refactored-->
<!--TODO All *.css files nedd to be refactor-->
<div id="errorAuthorisation" class="w3-red w3-card-2 w3-panel w3-display-topright w3-round w3-margin-right">
    <p>You are enter wrong username or password of this name already taken</p>
</div>
<div class="w3-center w3-animate-opacity w3-display-middle">
    <h2>Welcome to chat, come in</h2>
    <form action="/login" method="post">
        <input placeholder="Username" class="w3-input" name="username" required maxlength=15 minlength=1><br/>
        <input type="password" placeholder="Password" class="w3-input" name="password" id="password" required maxlength=20 minlength=8><br>
        <input type="checkbox" class="w3-check" name="forfunmode" id="forfunmode"
               title="Chatting without save, your do not need password, just input nickname and get fun" onclick="checkMode()">
        <span class="w3-padding-small w3-text">Just for fun mode</span><br><br>
        <i class="fa fa-vk fa-2x"></i>
        <i class="fa fa-facebook fa-2x"></i>
        <i class="fa fa-twitter fa-2x"></i>
        <i class="fa fa-github fa-2x"></i>
        <i class="fa fa-google fa-2x"></i><br/>
        <input type="submit" class="w3-btn w3-round customButton" value="GO">
    </form>
</div>

</body>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
